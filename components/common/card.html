<!-- Common Card Component -->
<!-- Usage: <div data-include="./components/common/card.html" data-title="Card Title" data-content="Card content here"></div> -->

<div class="common-card">
  <div class="card-header">
    <h3 class="card-title">{title}</h3>
  </div>
  <div class="card-content">
    {content}
  </div>
</div>

<script>
// Card component logic
document.addEventListener('DOMContentLoaded', function() {
  const cardPlaceholders = document.querySelectorAll('[data-include*="card.html"]');
  cardPlaceholders.forEach(placeholder => {
    const title = placeholder.getAttribute('data-title') || '';
    const content = placeholder.getAttribute('data-content') || '';
    const variant = placeholder.getAttribute('data-variant') || 'default';
    
    const cardHTML = `
      <div class="common-card card-${variant}">
        ${title ? `<div class="card-header"><h3 class="card-title">${title}</h3></div>` : ''}
        <div class="card-content">${content}</div>
      </div>
    `;
    
    placeholder.outerHTML = cardHTML;
  });
});
</script>
